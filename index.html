<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    <title>Pet App</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form id="form">
                    <div class="form-group">
                         <label for ="pets">Pets</label>
                         <input type="text" class="form-control" id="petsUserInput" placeholder="pets">
                         <button type="submit" class="btn btn-primary">create</button>
                    </div>
 
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ul class="list-group" id="display">
 
                </ul>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
            const display = $("#display");
            const form = $("#form");
            const petsUserInput = $("#petsUserInput");
 
            const resetPetsInput = ()=>{
                petsUserInput.val('');
            }
 
            const buildIDS = (pets)=>{
                return {
                    editID : "edit_" + pets._id,
                    deleteID : "delete_" + pets._id,
                    listItemID : "listItem_" + pets._id,
                    vegetablesID : "vegetables_" + pets._id
                }
             }
 
             const buildTemplate = (pets,ids)=>{
                return `<li class="list-group-item" id"${ids.listItemID}">
                            <div class="row">
                                <div class="col-md-4" id="${ids.petsID}">${pets.pets}</div>
                                <div class="col-md-4"></div>
                                <div class="col-md-4 text-right">
                                    <button type="button" class="btn btn-secondary" id="${ids.editID}">Edit</button>
                                    <button type="button" class= "btn btn-danger" id="${ids.deleteID}">Delete</button>
                                </div>
 
                    </li>`;
             }
 
             const displayPets = (data)=>{
                data.forEacg((pets)=>{
                    let ids = buildIDS(pets);
                    display.append(buildTemplate(pets,ids));
                    editPets(pets,ids.petsID,ids.editID);
                    deletePets(pets.ids.listItemID,ids.deleteID);
                });
            }
        });
    </script>
  </body>
</html>
